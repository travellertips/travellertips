---
layout: default
navigation_weight: 1
title: Home
---

<section class="recent-posts">
    <h1>Recent posts</h1>
    
    <ul>
        {% for post in site.posts %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {% if post.thumbnail %}
                    <a href="{{ post.url }}"><img src="{% asset_path {{post.thumbnail}} %}" alt="{{post.title}}" /></a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</section>
