---
layout: default
navigation_weight: 1
title: Home
---

<h2>Recent posts:</h2>
<ul>
    {% for post in site.posts %}
        <li>
            {% if post.thumbnail %}
                <img src="{% asset_path {{post.thumbnail}} %}" alt="{{post.title}}" />
            {% endif %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
