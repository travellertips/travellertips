<header class="page-top-header" role="banner">
    <div class="header-wrapper">
        <a href="/" class="logo"><span class="reader">travellertips logo</span></a>
        <nav class="main-nav">
            <ul>
            {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
            {% for p in navigation_pages %}
                {% if p.navigation_weight %}
                <li>
                    <a href="{{ p.url }}" class="{% if p.url == page.url %}active{% endif %}"> {{ p.title }} </a>
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </nav>       
    </div>
</header>
<div class="gallery-header">
    <div class="social-buttons"></div>
    <div class="site-description">
        {{ site.description }}
    </div>
</div>
