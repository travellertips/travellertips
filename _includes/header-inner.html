<header class="page-top-header" role="banner">
    <input id="menu" type="checkbox">
    <label for="menu">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="header-wrapper">
        <a href="/" class="logo"><span class="reader">travellertips logo</span></a>
        <nav class="main-nav">
            <ul>
            {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
            {% for p in navigation_pages %}
                {% if p.navigation_weight %}
                <li>
                    {% if p.url == page.url %}
                        <a href="{{ p.url }}" class="active"> {{ p.title }} </a>
                    {% else %}
                        <a href="{{ p.url }}"> {{ p.title }} </a>
                    {% endif %}
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </nav>       
    </div>
</header>
